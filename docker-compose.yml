services:
  # Apstra MCP Streaming Server - HTTP transport
  apstra-mcp-streaming:
    build: .
    container_name: apstra-mcp-streaming
    ports:
      - "8080:8080"
    volumes:
      # Mount config file
      - ./apstra_config.json:/app/apstra_config.json:ro
    environment:
      - PYTHONUNBUFFERED=1
    command: ["python3", "apstra_mcp.py", "-t", "streamable-http", "-H", "0.0.0.0", "-p", "8080"]
    restart: unless-stopped
    networks:
      - apstra-network
    healthcheck:
      test: ["CMD", "pgrep", "-f", "python3 apstra_mcp.py"]
      interval: 30s
      timeout: 10s
      retries: 3
      start_period: 10s

networks:
  apstra-network:
    driver: bridge